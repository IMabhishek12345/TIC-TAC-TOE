<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
 <nav>
    <ul>
        <li>Tic-Tac-Toe</li>
    </ul>
 </nav>
 <div class="game-Container">
    <div class="container">
      <div class="box bl-0 bt-0"><span id="boxtexts" class="boxText"></span></div>
      <div class="box bt-0"><span id="boxtexts" class="boxText"></span></div>
      <div class="box bt-0 br-0"><span id="boxtexts" class="boxText"></span></div>
      <div class="box bl-0"><span id="boxtexts" class="boxText"></span></div>
      <div class="box"><span id="boxtexts" class="boxText"></span></div>
      <div class="box br-0"><span id="boxtexts" class="boxText"></span></div>
      <div class="box bl-0 bb-0"><span id="boxtexts" class="boxText"></span></div>
      <div class="box bb-0"><span id="boxtexts" class="boxText"></span></div>
      <div class="box bb-0 br-0"><span id="boxtexts"class="boxText"></span></div>
    </div>
    <div class="gameInfo">
     <h1>Welcome to my tic tac toe</h1>
     <div>
        <span class="info"></span>
        <button id="reset">Reset</button>
     </div> 
     <div class="imgBox">
       <img src="images/excited.gif" alt="excited">
     </div>     
    </div>
    

 </div>
<script src="index.js"></script>
</body>
</html>
